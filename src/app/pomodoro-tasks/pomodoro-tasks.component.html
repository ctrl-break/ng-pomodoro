<div class="container text-center">
  <img src="/assets/img/pomodoro.png" alt="">
  <div class="container">
    <h4>Pomodoros Tasks</h4>
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Deliver by</th>
        <th>Pomodoros</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index;">
          <th scope="row">{{i}}</th>
          <td>
            {{task.name | slice: 0:35 }}
            <span [hidden]="task.name.length < 35">...</span>
          </td>
          <td>
            {{task.deadline | date:'fullDate'}}
            <span *ngIf="task.deadline < today" class="badge badge-danger">Due</span>
          </td>
          <td class="text-center">
            {{task.pomodorosRequired}}
          </td>
          <td>future options...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
