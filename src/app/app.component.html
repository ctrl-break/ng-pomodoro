<nav class="navbar navbar-default navbar-static-top text-center">
  <div class="container">
    <div class="navbar-header">
      <strong class="navbar-brand">My Pomodoro Timer</strong>
    </div>
  </div>
</nav>

<div class="container text-center">
  <app-pomodoro-timer [seconds]="5" (progress)="timeout = $event" (complete)="onComplete()"></app-pomodoro-timer>
  <p *ngIf="timeout <= 3">Beware! Only <strong>{{timeout}} seconds</strong> left</p>
</div>
